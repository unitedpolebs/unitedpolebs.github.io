<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Creative Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="setLanguage('ar')">

<div class="lang-switch">
  <button onclick="setLanguage('ar')">AR</button>
  <button onclick="setLanguage('en')">EN</button>
</div>

<h1 data-key="hub_title"></h1>
<p data-key="hub_desc"></p>

<div class="projects">

  <div class="circle">
    <h3 data-key="maxbytes"></h3>
  </div>

  <div class="circle">
    <h3 data-key="hvac"></h3>
  </div>

  <div class="circle featured" onclick="location.href='gifty-story/'">
    <h3 data-key="gifty"></h3>
    <small data-key="slogan"></small>
  </div>

</div>

<script src="lang.js"></script>
</body>
</html>
